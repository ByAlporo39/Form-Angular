<div id="formBody">
    <mat-progress-bar color="black" mode="determinate" [value]=value></mat-progress-bar>



    <mat-stepper linear #stepper id="form">
        <mat-step [stepControl]="firstFormGroup" editable="false">
            <form (ngSubmit)="increaseValue1()" [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Fill with your personal information</ng-template>
                <input type="text" class="form-control" name="dni" formControlName="dni" placeholder="DNI" required>
                <input type="text" class="form-control" name="name" formControlName="name" placeholder="Name" required>
                <input type="text" class="form-control" name="surname" formControlName="surname" placeholder="Surname"
                    required>
                <input type="text" class="form-control" name="phone" formControlName="phone" placeholder="Phone"
                    required>
                <input type="email" class="form-control" name="email" formControlName="email" placeholder="Email"
                    required>
                <input type="text" class="form-control" name="gender" formControlName="gender" placeholder="Gender"
                    required>
                <input type="date" class="form-control" name="birthday" formControlName="birthday"
                    placeholder="Birthday" required>
                <textarea type="text" class="form-control" name="experience" formControlName="experience"
                    placeholder="Optional observations"></textarea>
                <input type="text" class="form-control" name="work" formControlName="work"
                    placeholder="Optional Form name">



                <div>
                    <br> <button class="btn btn-info" mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="thirdFormGroup" editable="false">
            <form (ngSubmit)="increaseValue2()" [formGroup]="thirdFormGroup">
                <ng-template matStepLabel>Security</ng-template>

                <!-- Optional: Place to the bottom of scripts -->

                <section class="example-section">
                    <span class="example-list-section">
                        <mat-checkbox class="example-margin" [checked]="allComplete" [color]="task.color"
                            [indeterminate]="someComplete()" (change)="setAll($event.checked)"
                            formControlName="privateP">
                            {{task.name}}
                        </mat-checkbox>
                    </span>
                    <span class="example-list-section">
                        <ul>
                            <div *ngFor="let subtask of task.subtasks">
                                <mat-checkbox [(ngModel)]="subtask.completed" [color]="subtask.color"
                                    (ngModelChange)="updateAllComplete()" formControlName={{subtask.controlName}}>
                                    {{subtask.name}}
                                </mat-checkbox>
                            </div>
                        </ul>
                    </span>
                </section>
                <button *ngIf="value !== 100 " class="btn btn-info" mat-button matStepperNext>Next</button>
                <div *ngIf="value=== 100">
                    <br>
                    <button class="btn btn-danger" mat-button (click)="stepper.reset()">Reset</button>
                </div>
            </form>

        </mat-step>
    </mat-stepper>

</div>
